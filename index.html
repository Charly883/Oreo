<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carlos ❤️ Eli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Mrs+Saint+Delafield&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #fff5f8;
            font-family: 'Poppins', sans-serif;
        }
        .font-subtle-serif { font-family: 'Cormorant Garamond', serif; }
        .font-signature { font-family: 'Mrs Saint Delafield', cursive; }
        
        .bg-ethereal {
            background-color: #fff5f8;
            background-image: 
                radial-gradient(#ffd1dc 0.5px, transparent 0.5px),
                url('https://www.transparenttextures.com/patterns/pinstripe.png');
            background-size: 30px 30px, auto;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px 0 rgba(255, 182, 193, 0.2);
        }

        .heart-shape {
            width: 7px;
            height: 7px;
            transform: rotate(45deg);
            position: relative;
        }
        .heart-shape::before, .heart-shape::after {
            content: "";
            position: absolute;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: inherit;
        }
        .heart-shape::before { top: -3.5px; left: 0; }
        .heart-shape::after { left: -3.5px; top: 0; }

        @keyframes heart-float {
            0% { transform: translateY(0) scale(1); opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }
        .animate-float { animation: heart-float 6s ease-in forwards; }

        .branch-path {
            stroke-dasharray: 500;
            stroke-dashoffset: 500;
            animation: drawLine 2s ease-out forwards;
        }
        @keyframes drawLine { to { stroke-dashoffset: 0; } }

        .select-text { user-select: text; }
    </style>
<script type="importmap">

    "react/": "https://esm.sh/react@^19.2.4/",

}
</script>
</head>
<body class="bg-ethereal">
    <div id="root"></div>
</body>
</html>
